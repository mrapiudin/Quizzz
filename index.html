<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interaktif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E9E9E9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #001B37;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            background-color: #001B37;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 27, 55, 0.3);
        }

        .options-container {
            margin-bottom: 25px;
        }

        .option {
            background-color: rgba(233, 233, 233, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background-color: #0046FF;
            color: white;
            border-color: #0046FF;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 70, 255, 0.3);
        }

        .option.selected {
            background-color: #FF8040;
            border-color: #001B37;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 128, 64, 0.4);
        }

        .option input[type="radio"] {
            display: none;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        .submit-btn {
            background-color: #0046FF;
            color: white;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #0037cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 70, 255, 0.4);
        }

        .next-btn {
            background-color: #FF8040;
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            background-color: #e6723a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 128, 64, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background-color: #0046FF;
            border: 2px solid #0046FF;
            color: white;
        }

        .feedback.incorrect {
            background-color: #FF8040;
            border: 2px solid #FF8040;
            color: white;
        }

        .score-display {
            text-align: center;
            font-size: 1.3em;
            margin-top: 20px;
            color: #001B37;
            font-weight: bold;
        }

        .final-results {
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .final-results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #001B37;
        }

        .final-score {
            font-size: 3em;
            margin: 20px 0;
            color: #0046FF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .restart-btn {
            background-color: #E9E9E9;
            color: #001B37;
            margin-top: 20px;
            border: 2px solid #0046FF;
        }

        .restart-btn:hover {
            background-color: #0046FF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 70, 255, 0.4);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üß† Quiz Interaktif</h1>
        
        <div id="quiz-content">
            <div class="question-header" id="question-display"></div>
            
            <div class="options-container" id="options-container"></div>
            
            <div class="buttons-container">
                <button class="submit-btn" id="submit-btn">Kirim Jawaban</button>
                <button class="next-btn" id="next-btn" disabled>Soal Berikutnya</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
            
            <div class="score-display">
                Skor: <span id="current-score">0</span>/<span id="total-questions">0</span>
            </div>
        </div>
    </div>

    <script>
        // Data Soal
        const questions = [
            {
                question: "Apa ibukota Indonesia?",
                options: ["A. Jakarta", "B. Surabaya", "C. Bandung", "D. Medan", "E. Bali"],
                correct: 0,
                explanation: "Jakarta adalah ibukota Indonesia sejak 1945."
            },
            {
                question: "Siapakah presiden pertama Indonesia?",
                options: ["A. Soekarno", "B. Soeharto", "C. B.J. Habibie", "D. Gus Dur", "E. Megawati"],
                correct: 0,
                explanation: "Soekarno adalah presiden pertama Indonesia (1945‚Äì1967)."
            },
            {
                question: "Berapakah hasil dari 5 + 7?",
                options: ["A. 10", "B. 12", "C. 14", "D. 16", "E. 18"],
                correct: 1,
                explanation: "5 + 7 = 12."
            },
            {
                question: "Laut manakah yang terletak di sebelah utara Jawa?",
                options: ["A. Laut Jawa", "B. Laut Banda", "C. Laut Arafura", "D. Laut Timor", "E. Laut Flores"],
                correct: 0,
                explanation: "Laut Jawa terletak di sebelah utara Pulau Jawa."
            },
            {
                question: "Berapakah hasil dari 8 √ó 6?",
                options: ["A. 42", "B. 46", "C. 48", "D. 50", "E. 52"],
                correct: 2,
                explanation: "8 √ó 6 = 48."
            }
        ];

        // Variabel Global
        let score = 0;
        let currentQuestion = 0;
        let selectedAnswer = null;

        // Elemen DOM
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedback = document.getElementById('feedback');
        const currentScoreSpan = document.getElementById('current-score');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const quizContent = document.getElementById('quiz-content');

        // Inisialisasi
        function initQuiz() {
            totalQuestionsSpan.textContent = questions.length;
            currentScoreSpan.textContent = score;
            loadQuestion();
        }

        // Load soal
        function loadQuestion() {
            const question = questions[currentQuestion];
            questionDisplay.innerHTML = `<strong>Soal ${currentQuestion + 1}:</strong> ${question.question}`;
            
            optionsContainer.innerHTML = '';
            selectedAnswer = null;
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" value="${index}" id="option${index}">
                    <label for="option${index}">${option}</label>
                `;
                
                optionDiv.addEventListener('click', () => selectOption(index, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
            
            feedback.style.display = 'none';
            submitBtn.disabled = false;
            nextBtn.disabled = true;
        }

        // Pilih opsi
        function selectOption(index, optionElement) {
            // Hapus seleksi sebelumnya
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Pilih opsi baru
            optionElement.classList.add('selected');
            selectedAnswer = index;
            
            // Check radio button
            document.getElementById(`option${index}`).checked = true;
        }

        // Cek jawaban
        function checkAnswer() {
            if (selectedAnswer === null) {
                alert('Silakan pilih jawaban terlebih dahulu!');
                return;
            }
            
            const question = questions[currentQuestion];
            const feedbackDiv = document.getElementById('feedback');
            
            if (selectedAnswer === question.correct) {
                score++;
                currentScoreSpan.textContent = score;
                feedbackDiv.innerHTML = `‚úÖ <strong>Benar!</strong><br>üí° ${question.explanation}`;
                feedbackDiv.className = 'feedback correct';
            } else {
                const correctAnswer = question.options[question.correct];
                feedbackDiv.innerHTML = `‚ùå <strong>Salah.</strong><br>Jawaban benar: <strong>${correctAnswer}</strong><br>üí° ${question.explanation}`;
                feedbackDiv.className = 'feedback incorrect';
            }
            
            feedbackDiv.style.display = 'block';
            submitBtn.disabled = true;
            nextBtn.disabled = false;
        }

        // Soal berikutnya
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalResults();
            }
        }

        // Tampilkan hasil akhir
        function showFinalResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            let emoji = '';
            
            if (score === questions.length) {
                message = 'Luar biasa, semua benar!';
                emoji = 'üåü';
            } else if (score >= questions.length / 2) {
                message = 'Bagus, tapi masih bisa lebih baik.';
                emoji = 'üëç';
            } else {
                message = 'Tetap semangat, coba lagi ya.';
                emoji = 'üí™';
            }
            
            quizContent.innerHTML = `
                <div class="final-results">
                    <h2>üéâ Hasil Quiz</h2>
                    <div class="final-score">${score}/${questions.length}</div>
                    <div style="font-size: 1.8em; margin: 20px 0;">${percentage}%</div>
                    <div style="font-size: 1.3em; margin: 20px 0; color: #FF2DD1;">
                        ${emoji} ${message}
                    </div>
                    <button class="restart-btn" onclick="restartQuiz()">üîÑ Mulai Lagi</button>
                </div>
            `;
        }

        // Restart quiz
        function restartQuiz() {
            score = 0;
            currentQuestion = 0;
            selectedAnswer = null;
            
            // Reset tampilan
            quizContent.innerHTML = `
                <div class="question-header" id="question-display"></div>
                
                <div class="options-container" id="options-container"></div>
                
                <div class="buttons-container">
                    <button class="submit-btn" id="submit-btn">Kirim Jawaban</button>
                    <button class="next-btn" id="next-btn" disabled>Soal Berikutnya</button>
                </div>
                
                <div id="feedback" class="feedback" style="display: none;"></div>
                
                <div class="score-display">
                    Skor: <span id="current-score">0</span>/<span id="total-questions">${questions.length}</span>
                </div>
            `;
            
            // Re-attach event listeners
            document.getElementById('submit-btn').addEventListener('click', checkAnswer);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            
            initQuiz();
        }

        // Event Listeners
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);

        // Mulai quiz
        initQuiz();
    </script>
</body>
</html>
